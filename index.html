<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Birthstone&display=swap" rel="stylesheet">
    <title>Magic 8 Ball</title>
</head>

<body>
    <header>
        <h1>Magic 8 Ball</h1>
        <p>Ask your question, recieve an answer.</p>
    </header>
    <main>
        <div id="ans-box">
            <img id="ball" src="./assets/magic8ball-nobkgrnd.png" alt="Magic 8 ball">
            <span id="answer" class="hidden"></span>
        </div>
        <input type="text" id="question" placeholder="Enter your Question">
        <button id="ask">Ask</button>
        <button id="reset">Reset</button>
        <audio src="./assets/Shaking 5.wav" id="ball-shake"></audio>
    </main>
    <footer>
        <p>What questions do you have?<br>What mysteries do you need unravled?<br>What guidence do you seek?<br>The unknown elements of the Universe shall be unraveled here!</p>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
